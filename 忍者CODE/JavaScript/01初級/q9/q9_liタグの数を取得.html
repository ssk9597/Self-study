<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      ul {
        margin: 0 auto 0 auto;
        display: flex;
        list-style: none;
      }
      li {
        height: 100px;
        width: 100px;
        background-color: #1d4177;
        margin-right: 10px;
      }
    </style>
  </head>
  <body>
    <ul class="list">
      <li>リンゴ</li>
      <li>みかん</li>
      <li>ぶどう</li>
      <li>メロン</li>
      <li>パイナップル</li>
    </ul>

    <script>
      const listLi = document.querySelectorAll("li");
      alert("liタグの数は" + listLi.length + "個です!");
    </script>
  </body>
</html>
