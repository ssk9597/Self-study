<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .red {
        color: red;
      }
      .blue {
        color: blue;
      }
    </style>
  </head>
  <body>
    <p class="blue red">この文字を赤色にしてください。</p>

    <script>
      const pElement = document.querySelector("p");
      pElement.classList.remove("blue");
    </script>
  </body>
</html>
