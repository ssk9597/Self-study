<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const alert = () => {
        window.alert("2秒経過しました");
      };

      //setIntervalは繰り返す、setTimeoutは1度きり
      setTimeout(alert, 2000);
    </script>
  </body>
</html>
