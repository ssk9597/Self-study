<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const ninja = (target) => {
        if (Number.isInteger(target)) {
          alert(target + "は整数です");
        }
      };

      ninja(2);
      ninja("2");
      ninja([2]);
      ninja(34);
    </script>
  </body>
</html>
