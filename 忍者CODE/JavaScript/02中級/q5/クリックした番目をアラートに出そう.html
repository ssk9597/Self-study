<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        list-style: none;
        box-sizing: border-box;
      }
      .list {
        width: 1000px;
        margin: 300px auto 0 auto;
        overflow: hidden;
      }
      .list li {
        padding: 20px;
        background-color: #73a5ff;
        margin-right: 20px;
        margin-bottom: 10px;
        color: #fff;
        font-size: 20px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <ul class="list">
      <li>1番目の忍</li>
      <li>2番目の忍</li>
      <li>3番目の忍</li>
      <li>4番目の忍</li>
      <li>5番目の忍</li>
    </ul>

    <script>
      const li = document.getElementsByTagName("li");
      console.log(li);
      for (let i = 0; i < li.length; i++) {
        li[i].addEventListener("click", () => {
          window.alert("あなたは" + (i + 1) + "番目を押しました");
        });
      }
    </script>
  </body>
</html>
