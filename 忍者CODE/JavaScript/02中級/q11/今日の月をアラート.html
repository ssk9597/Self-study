<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      month_judge = (month) => {
        let date = new Date();
        if (date.getMonth() + 1 === month) {
          alert("今月の月です");
        } else {
          alert("今月の月ではありません");
        }
      };

      month_judge(6);
      month_judge(9);
      month_judge(12);
    </script>
  </body>
</html>
